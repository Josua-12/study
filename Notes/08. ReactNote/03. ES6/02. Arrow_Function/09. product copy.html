<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border-radius: 5px;
            background-color: lightgray;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Lab 1: 2초 후 상품 정보 표시</h1>
    <button id="btn">상품 정보 보기</button>
    <p id="product">여기에 상품 정보가 표시됩니다...</p>
    <hr>

    <script>
        document.getElementById("btn").addEventListener("click", () => {
            document.getElementById("product").textContent = "상품 정보를 불러오는 중...";

            setTimeout(() => {
                document.getElementById("product").innerHTML =
                    "상품명 : 맥북 프로<br>" +
                    "가격 : 2,500,000원<br>" +
                    "재고 : 5개";
            }, 2000);
        });
    </script>
</body>
</html>
