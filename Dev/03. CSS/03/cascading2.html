<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {color: blue;} /* 타입 스타일 */
        .greeting {color: green;} /* 클래스 스타일 */
        #welcome {color: red} /* 아이디 스타일 */
        .title {
            color: purple !important;
            font-size: 16px;
        }
        #main {
            color: brown;
            font-size: 24px !important;
        }
    </style>
</head>
<body>
    <p id="welcome" class="greeting">안녕하세요</p>
    <h2 id="main" class="title" 
            style="color: pink; font-size: 20px;">프론트엔드 개발</h2>
</body>
</html>
