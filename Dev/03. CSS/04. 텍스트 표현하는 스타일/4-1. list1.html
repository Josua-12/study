<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        p {
            width: 500px;
            border: 1px solid #233;
            padding: 10px;
            margin: 10px;
        }
        .book1 {
            list-style-type: none;
        }
        .book2 {
            list-style-type: upper-alpha;/*알파벳으로 정리*/
        }
    </style>
</head>
<body>
    <h1>도서 목록</h1>
    <ul class="book1"><!--unordered-->
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Java</li>
    </ul>
    <ol class="book2"><!--ordered-->
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Java</li>    
    </ol>
</body>
</html>
