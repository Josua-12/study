<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 60px;
        }
        .shadow1 {
            color: red;
            text-shadow: 1px/*가로거리*/ 1px/*세로거리*/ black/*색상*/;
        }
        .shadow2 {
            text-shadow: 5px 5px 3px/*번짐 정도*/ #ffa500;
        }
        .shadow3 {
            color: #fff;
            text-shadow: 7px -7px/*반대쪽 그림자*/ 20px #000;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML</h1>
    <h1 class="shadow2">CSS</h1>
    <h1 class="shadow3">자바스크립트</h1>
</body>
</html>
