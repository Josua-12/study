<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad {
            background: blue;
            background: linear-gradient(45deg, rgb(142, 3, 249), rgb(250, 0, 242));
                        /* 45도 (오른쪽 위) 방향으로, 보라색에서 자주색으로 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
