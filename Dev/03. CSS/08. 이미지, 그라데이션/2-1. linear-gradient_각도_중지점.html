<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad {
            background: blue;
            background: linear-gradient(to bottom, rgb(142, 3, 249),
                                    #06f, rgb(250, 0, 242));
                        /* 위에서부터 30% 위치에 색상 중지점 지정 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
