<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 선택자</title>
    <style>
        body {
            background: #eee;
        }
        section {
            width: 600px;
            margin: 20px auto;
        }
        p {
            width: 500px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            line-height: 2;
        }
        /* h1 요소의 형제 요소 중 첫번째 p 요소 */
        h1 + p {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Apple Watch 사상 가장 얇은 디자인과 가장 큰 디스플레이.</h1>
    <p>Apple Trade In.Apple Watch 구입 시 사용할 수 있는 <br> ₩50,000–₩460,000 상당의 크레딧을 얻는 법.</p>
    <div>
        <p>보상 판매 내용 추가</p>
        <p>AppleCare+ 추가 안 함</p>
    </div>
</body>
</html>
