<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미션 임파서블 파이널</title>
</head>
<style>
body {
    background: linear-gradient(hsl(229, 70%, 58%), rgb(95, 27, 185));
    text-align: center;
    width: 500px;
    height: 800px;
    margin:0 auto;
    background-repeat: no-repeat;
}

main {
    background: white;
    border-radius: 15px;
    width: 400px;
    height: 650px;
    margin: 20px auto;
    padding-top: 30px;
    line-height: 30px;
}

.제목 {
    text-shadow: 2px 2px 2px rgb(98, 71, 134);
    color: white;
    font-size: 30px;
}

.사진 h1{
    background: linear-gradient(rgb(71, 99, 223), rgb(95, 27, 185)); /* 파란색 배경 */
    color: white;              /* 글자 색상 */
    width: 100px;              /* 너비 */
    height: 100px;             /* 높이 */
    line-height: 100px;        /* 텍스트 세로 가운데 정렬 */
    border-radius: 50%;        /* 둥근 원형 */
    margin: 50px auto 30px;         /* 위아래 여백, 가로 가운데 정렬 */
    font-size: 50px;           /* 글자 크기 */
    font-weight: bold;
    text-align: center;
}

.ll { 
    color: rgb(71, 99, 223);
}

.name {
    margin: 0 auto;
}

.설명 {
    color: gray;
    padding: 0px 50px;
    font-size: 14px;
}

ul {
    list-style-type: none;
    padding: 0px;
    margin: 0;
    text-align: center;
}

li {
    display: inline-block;
    text-align: center;
}

.text1 {
    font-size: 40px;
    font-weight: 600;
    color: rgb(71, 99, 223);
}

.text1 li {
    padding: 10px;
}

.text2 {
    font-size: 15px;
    color: gray;
    padding: 0 20px;
}

.text2 li {
    padding: 15px;
}

.emoji {
    font-size: 20px;
}
</style>
</html>
<body>
    
    <header>
        <h1 class="제목">🎯 미션임파서블 파이널 완성</h1>
    </header>
    <main>
        <div class="사진">
            <h1>이</h1>
        </div>   
        <div class="name">
            <h1>이개발</h1>
            <p class="ll">프론트엔드 개발자</p>
            <p class="설명">사용자 중심의 웹 경험을 만드는 것을 좋아하는
                개발자입니다. HTML, CSS, JavaScript를 활용해서 아름답고 기능적인 인터페이스를 제작합니다.</p>
        </div>
        <div class="follow">    
            <ul class="text1">
                <li>324</li>
                <li>89</li>
                <li>42</li>
            </ul>
            <ul class="text2">
                <li>팔로워</li>
                <li>팔로잉</li>
                <li>프로젝트</li>
            </ul>
        </div>
        <div class="emoji">
            <ul>
                <li>🐙</li>
                <li>💼</li>
                <li>✉️</li>
                <li>🐦</li>
            </ul>
        </div>
        </main>
    
</body>
