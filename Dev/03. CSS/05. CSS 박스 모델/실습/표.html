<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2</title>
</head>
<style>
    table {
        width: 500px;
        border: 1px solid black;
        border-collapse: collapse;
    }
    td, th {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    .reference {
        text-align: right;
    }
    body {
        max-width: 503px;
        margin: left auto;
    }
    thead th {
        text-align: left;
    }
    p {
        margin: 0.1em;
    }
</style>
<body>
    <table>
        <caption></caption>
        <thead>
            <tr>
                <th>지표</th>
                <th>2019</th>
                <th>2020</th>
                <th>2021</th>
                <th style="background-color: #e5f6f6;">2022</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="font-weight: bold;">가구수</td>
                <td>20,891,348</td>
                <td>21,484,785</td>
                <td>22,022,753</td>
                <td style="background-color: #e5f6f6;">22,383,187</td>
            </tr>
            <tr>
                <td style="font-weight: bold;">1인가구</td>
                <td>6,147,516</td>
                <td>6,643,354</td>
                <td>7,165,788</td>
                <td style="background-color: #e5f6f6;">7,502,350</td>
            </tr>
            
        </tbody>
    </table>
    <p class="reference">출처: 통계청 100대 지표</p>
</body>
</html>
