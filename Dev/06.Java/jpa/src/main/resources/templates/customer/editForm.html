<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* 폼 컨테이너 */
        .form-container {
            width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        /* 제목 스타일 */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        /* 폼 그룹 스타일 */
        .form-group {
            margin-bottom: 20px;
        }

        /* 라벨 스타일 */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        /* 입력 필드 스타일 */
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* 읽기 전용 필드 스타일 */
        input[readonly] {
            background: #f8f9fa;
            cursor: not-allowed;
        }

        /* 버튼 그룹 */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        /* 버튼 스타일 */
        button, .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }

        /* 제출 버튼 */
        .btn-submit {
            background: #667eea;
            color: white;
        }

        .btn-submit:hover {
            background: #5a67d8;
        }

        /* 취소 버튼 */
        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        /* 안내 메시지 */
        .info-message {
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #1e40af;
            font-size: 14px;
        }
    </style>

</head>
<body>
    <div class="form-container">
        <h1>회원 정보 수정</h1>
        <div class="info-message">
            회원 정보를 수정하실 수 있습니다. 아이디는 변경할 수 없습니다.
        </div>

        <!-- 수정 폼 - 동적으로 URL 생성, th:object -객체 바인딩 -->
        <form th:action="@{/customer/edit/{id}(id=${customer.id})}"
                th:object="${customer}" method="post">
            <!--ID (숨김 필드)-->
            <input type="hidden" th:field="*{id}">
            <!--아이디 (읽기 전용)-->
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" th:field="*{username}" readonly>
            </div>
            <!--나이-->
            <div class="form-group">
                <label for="age">나이</label>
                <input type="number" id="age" th:field="*{age}" min="1" max="120">
            </div>
            <!--직업-->
            <div class="form-group">
                <label for="occupation">직업</label>
                <input type="text" id="occupation" th:field="*{occupation}" >
            </div>
            <!--등급-->
            <div class="form-group">
                <label for="rating">등급 : </label>
                <select id="rating" th:field="*{rating}">
                    <option value="BRONZE">브론즈</option>
                    <option value="SILVER">실버</option>
                    <option value="GOLD">골드</option>
                    <option value="PLATINUM">플래티넘</option>
                </select>
            </div>

            <!--적립금-->
            <div class="form-group">
                <label for="reserves">적립금</label>
                <input type="number" id="reserves" th:field="*{reserves}" min="0">
            </div>

            <!--버튼 영역-->
            <div class="button-group">
                <button type="submit" class="btn btn-submit">수정 완료</button>
                <a href="/customer/lists" class="btn btn-cancle">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
