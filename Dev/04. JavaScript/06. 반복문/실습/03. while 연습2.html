<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <script>
        let i = 20
        // 20부터 10까지의 숫자 중에서 짝수일 경우에는 파란색으로 출력되고, 홀수일 경우에는 빨간색으로 출력하시오
        while(i >= 10) {
            if(i % 2 === 0) {
                document.write(`<p style="color: red;">${i}</p>`);
            } else {
                document.write(`<p style="color: blue;">${i}</p>`);
            }
            i--;
        }
    </script>
</body>
</html>
