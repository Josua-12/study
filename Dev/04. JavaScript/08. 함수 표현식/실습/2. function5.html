<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 1.2em;
        }
        .accent {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        (function() {
            let userAge = prompt("나이을 입력하세요.")
            document.write(`<p>당신의 나이는 <span class="accent"> ${userAge}</span>세 입니다.</p>`);
        }());
    </script>
</body>
</html>
