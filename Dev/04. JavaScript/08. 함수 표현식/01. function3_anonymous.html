<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <script>
        let sum = function(a, b) {
            return a + b;
        }

        document.write(`함수 실행 결과 : ${sum(10, 20)}`); 
        /* ${}안에는 변수가 들어가야 되는데 sum은 함수니까 ()안에 바로 값을 넣어줌 */
    </script>
</body>
</html>
